<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <section>
        <h1>
          Welcome to the<br />
          <span class="temperature-text">temperature</span> converter 🌡️
        </h1>
        <span class="tutorial"
          >By default <span class="light-text">0</span> °C is
          <span class="light-text">32</span> °F</span
        >
        <hr />
        <p>Please input the temperature in Celsius you want to convert:</p>
        <article class="input-output">
          <input
            type="number"
            inputmode="numeric"
            id="temperature-input"
            min="10"
            max="999"
            placeholder="10"
          />
          <div id="output"></div>
        </article>
        <button id="convert-button">Convert Temperature</button>
        <button id="reset-button">Reset</button>
        <span class="made"
          >Made with ❤️ by
          <a href="https://dovla.me" target="_blank">Vlado</a></span
        >
      </section>
    </main>
    <script>
      function temperatureConverter(celsius) {
        var fahrenheit = Math.floor(celsius * (9 / 5) + 32);
        return celsius + "°C is " + fahrenheit + "°F ";
      }

      var convertButton = document.getElementById("convert-button");
      convertButton.addEventListener("click", function () {
        var temperatureInput = document.getElementById("temperature-input");
        var celsius = temperatureInput.value;
        var output = document.getElementById("output");
        output.innerHTML = temperatureConverter(celsius);
      });

      var resetButton = document.getElementById("reset-button");
      resetButton.addEventListener("click", function () {
        var temperatureInput = document.getElementById("temperature-input");
        temperatureInput.value = "";
        var output = document.getElementById("output");
        output.innerHTML = "";
      });
    </script>
  </body>
</html>
